<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ðŸ’œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #2b1247, #0b1f17);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, sans-serif;
  color: white;
}

/* CARD */
.card {
  width: 330px;
  min-height: 460px;
  background: linear-gradient(145deg, #4b1f6f, #1a3d2f);
  border-radius: 22px;
  padding: 24px;
  box-shadow: 0 0 35px rgba(0,255,180,0.35);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  text-align: center;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.card:active {
  transform: scale(0.98);
}

h2 {
  color: #c8ffd9;
  margin: 0;
}

/* COUNTER */
#counter {
  font-size: 0.75rem;
  opacity: 0.75;
  margin-bottom: 6px;
}

/* IMAGE AREA */
#images img {
  width: 90px;
  height: 90px;
  object-fit: cover;
  border-radius: 50%;
  margin: 10px auto;
  display: block;
  box-shadow: 0 0 15px rgba(0,255,180,0.4);
}

/* HEART SHAPE (optional fallback) */
.heart {
  width: 90px;
  height: 90px;
  margin: 10px auto;
  background: pink;
  clip-path: polygon(
    50% 90%,
    100% 40%,
    75% 10%,
    50% 25%,
    25% 10%,
    0 40%
  );
}

/* TAP TEXT */
.tap {
  font-size: 0.8rem;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h2 id="title">Hey my love ðŸ’œ</h2>
  <div id="counter">ðŸ’Œ 4 cards left</div>

  <div id="images">
    <div class="heart"></div>
  </div>

  <p id="text">
    This site is a small piece of my heart.  
    Tap the card ðŸ’Œ
  </p>

  <div class="tap">Tap to open</div>
</div>

<script>
const cards = [
  {
    title: "Hey my love ðŸ’œ",
    text: "This site is a small piece of my heart. Tap the card ðŸ’Œ",
    images: []
  },
  {
    title: "This is us ðŸ’š",
    text: "Every moment with you feels like home.",
    images: ["images/1.jpg"]
  },
  {
    title: "You mean everything",
    text: "In every universe, in every life â€” I choose you.",
    images: ["images/2.jpg"]
  },
  {
    title: "Always",
    text: "No matter what happens, Iâ€™m yours. Forever.",
    images: ["images/3.jpg"]
  },
  {
    title: "Endless love âœ¨",
    text: "This is only the beginning of our story.",
    images: []
  }
];

let i = 0;

const titleEl = document.getElementById("title");
const textEl = document.getElementById("text");
const imagesEl = document.getElementById("images");
const counterEl = document.getElementById("counter");
const card = document.getElementById("card");

function updateCounter() {
  const left = cards.length - i - 1;
  if (left > 0) {
    counterEl.innerText = `ðŸ’Œ ${left} card${left > 1 ? "s" : ""} left`;
  } else {
    counterEl.style.display = "none";
  }
}

function renderCard() {
  const c = cards[i];
  titleEl.innerText = c.title;
  textEl.innerText = c.text;
  imagesEl.innerHTML = "";

  if (c.images.length > 0) {
    c.images.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.onerror = () => img.remove(); // fails safely
      imagesEl.appendChild(img);
    });
  } else {
    const heart = document.createElement("div");
    heart.className = "heart";
    imagesEl.appendChild(heart);
  }

  updateCounter();
}

card.onclick = () => {
  if (i < cards.length - 1) {
    i++;
    renderCard();
  }
};

renderCard();
</script>

</body>
</html>
