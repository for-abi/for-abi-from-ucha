<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ðŸ’œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #2b1247, #0b1f17);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  color: white;
}

/* CARD */
.card {
  width: 320px;
  min-height: 420px;
  background: linear-gradient(145deg, #4b1f6f, #1a3d2f);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 0 30px rgba(0,255,180,0.35);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  text-align: center;
  cursor: pointer;
}

.card h2 {
  color: #c8ffd9;
}

.tap {
  font-size: 0.8rem;
  opacity: 0.7;
}

/* HEART IMAGE PLACEHOLDER */
.heart {
  width: 90px;
  height: 90px;
  margin: 15px auto;
  background: pink;
  clip-path: polygon(
    50% 90%,
    100% 40%,
    75% 10%,
    50% 25%,
    25% 10%,
    0 40%
  );
}
</style>
</head>

<body>

<!-- CARD ALWAYS VISIBLE -->
<div class="card" id="card">
  <h2 id="title">Hello my love ðŸ’œ</h2>
  <div class="heart" id="heart"></div>
  <p id="text">
    You already know who this is from... Obviously, its me!
    I want us to forever be happy with each other, I'll do everything for that, my love.  
    Tap the card ðŸ’Œ
  </p>
  <div class="tap">Tap to open</div>
</div>

<script>
const cards = [
  {
    title: "Hey my love ðŸ’œ",
    text: "You already know who this is from... Obviously, its me!
    I want us to forever be happy with each other, I'll do everything for that, my love.  
    Tap the card ðŸ’Œ",
    heart: true
  },
  {
    title: "I love you so much",
    text: "I wish the words were enough to tell you how much I love you. That's impossible but I promise you, that I will do everything, EVERYTHING to always and forever keep you with me and make you the happiest girl in the universe, my love I love you SO MUCH!",
    heart: false
  },
  {
    title: "Always Together!",
    text: "My love, I know sometimes I can be really jealous, but I promise you, it's because I love you so much. You showed me, you gave me the whole world just by coming into my life, you gave my life a purpose, you showed me what real, true love is and I will NEVER, EVER let something bad happen to us. No matter what happens, we're always gonna find a way to stay together and don't let anything get in our way. I'll do anything for you, I'll give you the whole world my love I can sacrifice everything for you, so we can still and always be together! <3",
    heart: true
  },
  {
    title: "When I first met you",
    text: "Even at the very beginning, I was feeling something with you. I loved how we both loved always spending time with each other, even at the very beginning. It feels like we were destined to be together since the very beginning of when we were born and even at the very beginning of when the universe was created. It felt like the 2 sould that are bound for each other, finally found each other and now there's no way of something to get in their way, they're already spending their whole day with each other, that's all they want, is to always be with each other and that makes them happiest ever.",
    heart: false
  },
  {
    title: "",
    text: "I promise you that no matter what happens, I'll always choose to be with you, always make you the happiest in the whole universe. If I need to sacrifice whole universe for you and to be with you, I'll do it. I'll do everything for you mu love, my baby, my universe and let's promise that no matter what happens, we'll talk about everything and always, ALWAYS choose to be with each other, no matter what. My love for you is infinite, even more than that, it's breaking the laws of physics and everything. I love you so so so so muchhhhh!!! MWAHHHHH. ALWAYS and FOREVER TOGETHER",
    heart: true
  }
];

let i = 0;
const title = document.getElementById("title");
const text = document.getElementById("text");
const heart = document.getElementById("heart");
const card = document.getElementById("card");

card.onclick = () => {
  i++;
  if (i >= cards.length) return;

  title.innerText = cards[i].title;
  text.innerText = cards[i].text;
  heart.style.display = cards[i].heart ? "block" : "none";
};
</script>

</body>
</html>
