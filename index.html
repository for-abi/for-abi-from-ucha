<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ðŸ’œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #2b1247, #0b1f17);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  color: white;
}

/* CARD */
.card {
  width: 320px;
  min-height: 420px;
  background: linear-gradient(145deg, #4b1f6f, #1a3d2f);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 0 30px rgba(0,255,180,0.35);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  text-align: center;
  cursor: pointer;
}

.card h2 {
  color: #c8ffd9;
}

.tap {
  font-size: 0.8rem;
  opacity: 0.7;
}

/* HEART IMAGE PLACEHOLDER */
.heart {
  width: 90px;
  height: 90px;
  margin: 15px auto;
  background: pink;
  clip-path: polygon(
    50% 90%,
    100% 40%,
    75% 10%,
    50% 25%,
    25% 10%,
    0 40%
  );
}
</style>
</head>

<body>

<!-- CARD ALWAYS VISIBLE -->
<div class="card" id="card">
  <h2 id="title">Hey my love ðŸ’œ</h2>
  <div class="heart" id="heart"></div>
  <p id="text">
    This site is a small piece of my heart.  
    Tap the card ðŸ’Œ
  </p>
  <div class="tap">Tap to open</div>
</div>

<script>
const cards = [
  {
    title: "Hey my love ðŸ’œ",
    text: "This site is a small piece of my heart. Tap the card ðŸ’Œ",
    heart: true
  },
  {
    title: "Every card",
    text: "Is something I want to say when words arenâ€™t enough.",
    heart: false
  },
  {
    title: "You ðŸ’š",
    text: "You are my safe place, my chaos, my peace, my forever.",
    heart: true
  },
  {
    title: "No matter what",
    text: "I choose you. Again and again.",
    heart: false
  },
  {
    title: "Always",
    text: "This is only the beginning of us âœ¨",
    heart: true
  }
];

let i = 0;
const title = document.getElementById("title");
const text = document.getElementById("text");
const heart = document.getElementById("heart");
const card = document.getElementById("card");

card.onclick = () => {
  i++;
  if (i >= cards.length) return;

  title.innerText = cards[i].title;
  text.innerText = cards[i].text;
  heart.style.display = cards[i].heart ? "block" : "none";
};
</script>

</body>
</html>
