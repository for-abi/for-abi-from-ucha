<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Abi üíúüíö</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
        height:100%;
        font-family:'Arial', sans-serif;
        overflow:hidden;
        background: 
            linear-gradient(rgba(27,27,47,0.7), rgba(58,15,77,0.7)),
            url(https://cdn.discordapp.com/attachments/1100110485661167728/1462841938922442794/3710.jpg?ex=696fa938&is=696e57b8&hm=4b9a27d7e456840bdd70643ee151117be8c518536af2ca594a0a24a7699897b0) center/cover no-repeat;
        color: #a0ff7a;
        display:flex;
        justify-content:center;
        align-items:center;
        perspective:1200px;
    }

    .card-container {
        position:relative;
        width:90%;
        max-width:600px;
        height:80%;
    }

    .card {
        position:absolute;
        width:100%;
        height:100%;
        background: linear-gradient(145deg, rgba(58,15,77,0.9), rgba(34,0,42,0.9));
        border-radius:25px;
        box-shadow:0 20px 40px rgba(0,0,0,0.7);
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        text-align:center;
        padding:40px;
        font-size:1.3em;
        transform-style: preserve-3d;
        transition: transform 0.6s ease, opacity 0.6s ease;
        cursor:pointer;
        opacity:0;
        transform: scale(0.8) rotateY(15deg);
        z-index:0;
    }

    .card.active {
        opacity:1;
        transform: scale(1) rotateY(0deg);
        z-index:10;
    }

    .card.hidden-left {
        transform: translateX(-150%) rotateY(-20deg) scale(0.7);
        opacity:0;
        z-index:1;
    }

    .card h1 {
        font-size:2.5em;
        margin-bottom:20px;
        color:#a0ff7a;
        text-shadow: 0 0 10px #a0ff7a;
    }

    .card p {
        line-height:1.6em;
        font-size:1.2em;
        text-shadow: 0 0 8px #7aff99;
        min-height:50px;
    }

    .next-indicator {
        position:absolute;
        bottom:20px;
        font-size:1.2em;
        color:#7aff99;
        animation:pulse 1.2s infinite;
    }

    @keyframes pulse {
        0%,100% { transform: scale(1); opacity:0.8; }
        50% { transform: scale(1.2); opacity:1; }
    }

    /* Typing animation */
    .typing span {
        display:inline-block;
        opacity:0;
        animation: typing 0.05s forwards;
    }

    @keyframes typing {
        to { opacity:1; }
    }

    /* Floating hearts */
    .heart {
        position:absolute;
        color:#ff66b3;
        font-size:1.5em;
        opacity:0.6;
        animation: float 6s linear infinite;
        pointer-events:none;
    }

    @keyframes float {
        0% { transform: translateY(100vh) translateX(0); opacity:0; }
        10% { opacity:0.4; }
        50% { opacity:0.8; }
        100% { transform: translateY(-50vh) translateX(50px); opacity:0; }
    }

    /* Heart-shaped photo placeholders */
    .photo-heart {
        width:80px;
        height:80px;
        background:#fff;
        border-radius:50% 50% 50% 50% / 60% 60% 40% 40%;
        overflow:hidden;
        margin:10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .photo-heart img {
        width:100%;
        height:100%;
        object-fit:cover;
    }

    .photo-container {
        display:flex;
        flex-wrap:wrap;
        justify-content:center;
        margin-top:20px;
    }

</style>
</head>
<body>

<div class="card-container">
    <div class="card active">
        <h1>Hi Abi üíúüíö</h1>
        <p class="typing" data-text="Click or swipe to open your first letter‚Ä¶"></p>
        <div class="next-indicator">‚¨á Click here</div>
    </div>

    <div class="card">
        <p class="typing" data-text="Every moment with you feels like magic. You light up my world just by being you."></p>
        <div class="next-indicator">‚¨á Next letter</div>
    </div>

    <div class="card">
        <p class="typing" data-text="I love your laugh, your smile, and the way your mind works. You‚Äôre perfect to me."></p>
        <div class="next-indicator">‚¨á Next letter</div>
    </div>

    <div class="card">
        <p class="typing" data-text="Even quiet moments with you are full of warmth. I never knew peace until I met you."></p>
        <div class="next-indicator">‚¨á Next letter</div>
        <div class="photo-container">
            <div class="photo-heart"><img src="https://cdn.discordapp.com/attachments/1100110485661167728/1462841938922442794/3710.jpg?ex=696fa938&is=696e57b8&hm=4b9a27d7e456840bdd70643ee151117be8c518536af2ca594a0a24a7699897b0" alt="Photo"></div>
            <div class="photo-heart"><img src="https://cdn.discordapp.com/attachments/1100110485661167728/1462841938922442794/3710.jpg?ex=696fa938&is=696e57b8&hm=4b9a27d7e456840bdd70643ee151117be8c518536af2ca594a0a24a7699897b0" alt="Photo"></div>
        </div>
    </div>

    <div class="card">
        <p class="typing" data-text="This last card is special ‚Äî I don‚Äôt treat anyone the way I treat you. The world is yours if you want it ‚ù§Ô∏è"></p>
        <div class="next-indicator">üíå End of letters</div>
    </div>
</div>

<!-- Floating hearts -->
<div class="heart" style="left:20%;">‚ù§Ô∏è</div>
<div class="heart" style="left:40%; animation-duration:7s;">üíö</div>
<div class="heart" style="left:60%; animation-duration:8s;">üíú</div>
<div class="heart" style="left:80%; animation-duration:9s;">üíñ</div>

<script>
    const cards = document.querySelectorAll('.card');
    let current = 0;

    // Typing function
    function typeText(element, text) {
        element.innerHTML = '';
        [...text].forEach((char,i)=>{
            const span = document.createElement('span');
            span.textContent = char;
            span.style.animationDelay = `${i*0.05}s`;
            element.appendChild(span);
        });
    }

    // Initialize typing on all cards
    cards.forEach(card => {
        const p = card.querySelector('.typing');
        if(p) typeText(p, p.dataset.text);
    });

    function showNextCard() {
        if(current < cards.length-1){
            cards[current].classList.remove('active');
            cards[current].classList.add('hidden-left');
            current++;
            cards[current].classList.add('active');

            // Trigger typing for new card
            const p = cards[current].querySelector('.typing');
            if(p) typeText(p, p.dataset.text);
        }
    }

    // Click & swipe support
    cards.forEach(card=>{
        card.addEventListener('click', showNextCard);

        let touchstartX=0, touchendX=0;
        card.addEventListener('touchstart', e=>{ touchstartX = e.changedTouches[0].screenX; });
        card.addEventListener('touchend', e=>{
            touchendX = e.changedTouches[0].screenX;
            if(touchendX < touchstartX - 50) showNextCard();
            if(touchendX > touchstartX + 50) showNextCard();
        });
    });
</script>

</body>
</html>
